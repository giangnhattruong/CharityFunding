<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<body>

<div class="py-5 text-center">
<h2>Create new campaign</h2>
<p class="lead">Please fill all the informations below to create a
	new campaign.</p>
</div>

<nav aria-label="Table navigation" class="d-flex justify-content-center mt-3">
<p id="totalItems" class="p-3">12</p>
<p id="pageSize" class="p-3">6</p>
<input id="currentPage" value="1">
 <ul class="pagination">
 	<li class="page-item"><span id="pagePrevious"
		class="page-link" aria-label="Previous" 
	    aria-hidden="true">&laquo;</span></li>
   <li class="page-item">
   	<span class="page-link page-number">1</span>
   	</li>
   <li class="page-item">
   	<span class="page-link page-number">2</span>
   	</li>
   <li class="page-item">
   	<span class="page-link page-number">3</span>
   	</li>
   	<li class="page-item"><span id="pageNext"
		class="page-link" aria-label="Next" 
	    aria-hidden="true">&raquo;</span></li>
 </ul>
</nav>

<div class="modal-body">
<table></table>
</div>

<form>
	<input class="table-row" type="checkbox" name="IDs" value="1" data-info="abc1">
	<input class="table-row" type="checkbox" name="IDs" value="2" data-info="abc2">
	<input class="table-row" type="checkbox" name="IDs" value="3" data-info="abc3">
	<input class="table-row" type="checkbox" name="IDs" value="4" data-info="abc4">
	<input class="table-row" type="checkbox" name="IDs" value="5" data-info="abc5">
	<input class="table-row" type="checkbox" name="IDs" value="6" data-info="abc6">
</form>
<p id="modelItemIDs" class="d-none"></p>


<div class="container">
<form class="needs-validation" novalidate method="post"
	action="<c:url value='${formAction}' />">
<div class="row g-md-5 mb-3">
<div class="col-md-5 offset-md-1 col-lg-6">
<div class="mb-3">
<label for="title" class="form-label">Title</label> 
<input type="text" class="form-control" 
	id="title" name="title"
	placeholder="Enter campaign title (below 60 characters)" 
	required>
<div class="small text-danger d-none">
Title must have less than 60 characters and can not be empty.</div>
</div>

<div class="mb-3">
<label for="location" class="form-label">Location</label> <input
	type="text" class="form-control" id="location" name="location"
	placeholder="Enter campaign region" required>
<div class="small text-danger d-none">
Please enter campaign region.</div>
</div>

<div class="mb-3">
<label for="description" class="form-label">Description</label>
<textarea style="height: 180px" class="form-control"
	aria-label="Campaign description"
	placeholder="Enter campaign description" id="description"
	name="description" required></textarea>
<div class="small text-danger d-none">
Please enter campaign description.</div>
</div>

<hr class="my-4 d-md-none">

</div>

<div class="col-md-5 col-lg-4">
<div class="mb-3">
<label for="startDate" class="form-label">Start date</label> 
<input type="date" class="form-select" 
	id="startDate" name="startDate"
	value="" required>
</div>

<div class="mb-3">
<label for="endDate" class="form-label">End date</label> 
<input type="date" class="form-select" 
	id="endDate" name="endDate"
	value="" required>
</div>

<hr class="my-4">

<div class="mb-3">
<label for="coverIMG" class="form-label">
Upload cover image</label> 
<input class="form-control" type="file"
	id="coverIMG" name="coverIMG" required>
<div class="small text-danger d-none">
Please upload 1 cover image.</div>
</div>

<hr class="my-4">

<div class="form-check form-switch">
 <input class="form-check-input" 
 	type="checkbox" role="switch" 
 	id="campaignStatus" name="campaignStatus" checked>
 <label class="form-check-label" for="campaignStatus">
 Campaign status</label>
</div>
</div>
</div>

<div class="d-flex justify-content-center">
<button class="btn btn-primary btn-lg px-5">Submit</button>
</div>
</form>
</div>

</body>
</html>
